<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Employee Status</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 900px;
      margin-top: 3rem;
      margin-bottom: 3rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }
    .btn-previous-container {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="display-5 fw-bold text-dark">UPDATE EMPLOYEE STATUS</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-success">
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in employees %}
          <tr>
            <td>{{ emp[0] }}</td> 
            <td>{{ emp[1] }}</td> 
            <td>{{ emp[2] }}</td> 
            <td>
              <form method="POST" action="{{ url_for('employee_status') }}" class="d-flex gap-2 align-items-center mb-0">
                <input type="hidden" name="employee_id" value="{{ emp[0] }}" />
                <select name="status" class="form-select form-select-sm" required>
                  <option value="" disabled>Select status</option>
                  <option value="Active" {% if emp[3] == 'Active' %}selected{% endif %}>Active</option>
                  <option value="Inactive" {% if emp[3] == 'Inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </td>
            <td>
                <button type="submit" class="btn btn-info btn-sm">Save</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="btn-previous-container">
      <a href="{{ url_for('payroll') }}" class="btn btn-outline-primary">
        &larr; Previous 
      </a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
