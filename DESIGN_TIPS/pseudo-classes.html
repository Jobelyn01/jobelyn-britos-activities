<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="./css/pseudo.css">
</head>
<body>
    <div>
        <h1>This is an example of Pseudo-Classes</h1>
    </div>

    <div>

        <a class="google" href="google.com">GOOGLE</a>
        <a class="facebook" href="facebook.com">Facebook</a>
    </div>

    <div class="container">
        <div class="sign-in-box">
          <h2>Sign In</h2>
          <button class="google-btn">
              <span class="google-logo"></span>Sign in with Google
          </button>
          <button class="facebook-btn">
              <span class="facebook-logo"></span>Sign in with Facebook
          </button>
        </div>
  
      </div>

</body>
</html>
